{% extends "base.html" %}

{% block content %}

<h1>{{user_name}}'s Blog Posts!</h1>

<!-- RUN A LOOP TO SHOW ALL OF THE BLOGS ASSOCIATED WITH A SINGLE USER -->
<div class="all_blog">
  {% for blog in blogs %}
  <div  class="title"><a href="http://127.0.0.1:5000/blogs?id={{blog.id}}">{{blog.title}}</a></div>
  <div class="content">{{blog.content}}</div>
  <div class="anchorlink">written by: {{blog.owner.username}}</div>
  {% endfor %}
</div>

{% endblock %}
